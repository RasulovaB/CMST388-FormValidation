<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <form
        class="form"
        action="mailto:brasulova@gmail.com"
        method="POST"
        onsubmit="return validateForm()"
        onreset="resetForm()"
        enctype="text/plain"
        novalidate
      >
        <fieldset>
          <div class="logo"></div>
          <h1>Registration Form</h1>
          <table>
            <tr>
              <td><label for="fname">First name:*</label></td>
              <td>
                <input
                  type="text"
                  class="ds"
                  id="fname"
                  name="firstName"
                  placeholder="Bakhora"
                  data-placeholder="Bakhora"
                  onfocus="removePlaceholder(this)"
                />
              </td>
            </tr>
            <tr>
              <td><label for="lname">Last name:*</label></td>
              <td>
                <input
                  type="text"
                  class="ds"
                  id="lname"
                  name="lastName"
                  placeholder="Rasulova"
                  data-placeholder="Rasulova"
                  onfocus="removePlaceholder(this)"
                />
              </td>
            </tr>
            <tr>
              <td><label for="address">Address:*</label></td>
              <td>
                <input
                  type="text"
                  class="ds"
                  id="address"
                  name="address"
                  placeholder="9650 Harry Potters str."
                  data-placeholder="9650 Harry Potters str."
                  onfocus="removePlaceholder(this)"
                />
              </td>
            </tr>
            <tr>
              <td><label for="city">City:*</label></td>
              <td>
                <input
                  type="text"
                  class="ds"
                  id="city"
                  name="city"
                  placeholder="Lorton"
                  data-placeholder="Lorton"
                  onfocus="removePlaceholder(this)"
                />
              </td>
            </tr>
            <tr>
              <td><label for="states">States:*</label></td>
              <td>
                <select class="ds" id="states" name="states">
                  <option value="choose">--select--</option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="zip">Zip Code:*</label></td>
              <td>
                <input
                  type="text"
                  class="ds"
                  id="zip"
                  name="zipCode"
                  placeholder="12345"
                  data-placeholder="12345"
                  maxlength="5"
                  size="5"
                  onfocus="removePlaceholder(this)"
                />
              </td>
            </tr>
            <tr>
              <td><label for="phone">Phone:*</label></td>
              <td>
                <input
                  type="tel"
                  class="ds"
                  id="phone"
                  name="areaCode"
                  placeholder="123"
                  data-placeholder="123"
                  maxlength="3"
                  size="3"
                  onfocus="removePlaceholder(this)"
                />
                <input
                  type="tel"
                  class="ds"
                  id="phone_dg"
                  name="telephone"
                  placeholder="1235678"
                  data-placeholder="1235678"
                  maxlength="7"
                  size="7"
                  onfocus="removePlaceholder(this)"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">E-mail:*</label></td>
              <td>
                <input
                  type="email"
                  class="ds"
                  id="email"
                  name="email"
                  placeholder="brasulova@gmail.com"
                  data-placeholder="brasulova@gmail.com"
                  onfocus="removePlaceholder(this)"
                  autocomplete="email"
                />
                <p class="msg"></p>
              </td>
            </tr>
            <tr>
              <td><label for="emailCf">Confirm E-mail:*</label></td>
              <td>
                <input
                  type="email"
                  class="ds"
                  id="emailCf"
                  name="reEmail"
                  placeholder="brasulova@gmail.com"
                  data-placeholder="brasulova@gmail.com"
                  onfocus="removePlaceholder(this)"
                  autocomplete="email"
                />
                <p class="msg"></p>
              </td>
            </tr>
            <tr>
              <td><label for="pwd">Create Password:*</label></td>
              <td>
                <input
                  type="password"
                  class="ds"
                  id="pwd"
                  name="password"
                  placeholder="5 - 10 chars"
                  data-placeholder="5 - 10 chars"
                  onfocus="removePlaceholder(this)"
                  autocomplete="new-password"
                />
                <p class="msg"></p>
              </td>
            </tr>
            <tr>
              <td><label for="confirm_pwd">Confirm Password:*</label></td>
              <td>
                <input
                  type="password"
                  class="ds"
                  id="confirm_pwd"
                  name="rePassword"
                  placeholder="5 - 10 chars"
                  data-placeholder="5 - 10 chars"
                  onfocus="removePlaceholder(this)"
                  autocomplete="new-password"
                />
                <p class="msg"></p>
              </td>
            </tr>
            <tr>
              <td>
                <label for="vegan"
                  >Meal Preference:* <br />
                  <i>(select one)</i>
                </label>
              </td>
              <td class="radioSelect">
                <label for="vegan"
                  ><input
                    type="radio"
                    id="vegan"
                    name="meal"
                    value="vegan" />Vegan<span></span></label
                ><br />

                <label for="vegetarian"
                  ><input
                    type="radio"
                    id="vegetarian"
                    name="meal"
                    value="vegetarian" />Vegetarian<span></span></label
                ><br />

                <label for="non"
                  ><input
                    type="radio"
                    id="non"
                    name="meal"
                    value="non" />Non-Vegetarian<span></span
                ></label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="phone2"
                  >Contact Method:*<br />
                  <i>(select more than one)</i></label
                >
              </td>
              <td class="checkboxSelect">
                <label for="phone2"
                  ><input
                    type="checkbox"
                    id="phone2"
                    name="phone2"
                    value="phoneCheck" />
                  Phone<span></span
                ></label>
                <label for="email2"
                  ><input
                    type="checkbox"
                    id="email2"
                    name="email2"
                    value="emailCheck" />
                  E-mail<span></span></label
                ><br />

                <label for="mail2"
                  ><input
                    type="checkbox"
                    id="mail2"
                    name="mail2"
                    value="mailCheck" />
                  Mail<span></span
                ></label>

                <label class="mv" for="linked"
                  ><input
                    type="checkbox"
                    id="linked"
                    name="linked"
                    value="linkedIn" />
                  LinkedIn<span></span
                ></label>
                <p class="msg"></p>
              </td>
            </tr>
            <tr>
              <td><label for="comments"> Comments:</label></td>
              <td>
                <textarea
                  name="comments"
                  maxlength="250"
                  rows="6"
                  cols="25"
                  class="ds"
                  id="comments"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit" value="Submit">Submit</button>
                &nbsp;&nbsp;
                <button type="reset" value="Reset">Reset</button>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
    <script src="js/validate.js"></script>
  </body>
</html>
